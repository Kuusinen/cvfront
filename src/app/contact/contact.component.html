<div class="wrapper-box">
    <div class="container">
        <h2 class="text-center mb-5">Angular Contact Form Hosted On FireBase</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="Email">Adresse mail : </label>
                        <input type="email" class="form-control" name="Email" aria-describedby="emailHelp"
                            placeholder="Enter email" formControlName="Email" />
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                            anyoneelse.</small>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Identit√© : </label>
                        <input type="text" class="form-control" name="Fullname" placeholder="Full Name"
                            formControlName="Fullname" />
                    </div>

                    <div class="form-group">
                        <label for="comment">Message : </label>
                        <textarea class="form-control" formControlName="Comment" name="Comment">
              </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
